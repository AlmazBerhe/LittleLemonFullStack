{% extends 'base.html' %}
{% load static %}


{% block content %}
<section>
    {% if not bookings %}
    <div>No Reservations</div>
    {% else %}
    <h1>All Reservations</h1>
    {% for booking in bookings %}
    {{ booking }}
    {% endfor %}
    {% endif %}
</section>

<script>
    var bookings = JSON.parse('{{ bookings|safe }}');
    console.log(bookings);
    const pretty_json = JSON.stringify(bookings, null, 2)
    console.log(pretty_json)
</script>

{% endblock content %}
